    }

      margin: 0 auto 20px;
      width: 200px;
      transition: transform 0.3s ease;

    .logo:hover {

    }

    .hidden-items {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.6s ease, opacity 0.6s ease;
    }

    .visible-items {
      max-height: 2000px;
      opacity: 1;
      transition: max-height 0.6s ease, opacity 0.6s ease;
    }

    .posters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    .poster-wrapper {
      flex: 1 1 calc(33.333% - 40px);
      max-width: calc(33.333% - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    @media (max-width: 1024px) {
      .poster-wrapper {
        flex: 1 1 calc(50% - 30px);
        max-width: calc(50% - 30px);
      }
    }

    @media (max-width: 600px) {
      .poster-wrapper {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    .poster-wrapper a {
      width: 100%;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      text-decoration: none;
      display: block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .poster-wrapper a img {
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay video,
    .overlay iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .poster-wrapper a:hover .overlay video,
    .poster-wrapper a:hover .overlay iframe,
    .poster-wrapper.touch-active .overlay video,
    .poster-wrapper.touch-active .overlay iframe {
      opacity: 1;
      visibility: visible;
    }

const container = document.getElementById("main-container");

sections.forEach((section, sectionIndex) => {
  const sectionDiv = document.createElement("div");
  sectionDiv.classList.add("section");

  const logo = document.createElement("img");
  logo.src = section.logo;
  logo.alt = "Logo";
  logo.classList.add("logo");
  logo.onclick = () => {
    const itemsDiv = sectionDiv.querySelector(".posters");
    const isVisible = itemsDiv.classList.contains("visible-items");
    itemsDiv.classList.toggle("visible-items", !isVisible);
    itemsDiv.classList.toggle("hidden-items", isVisible);
  };
  sectionDiv.appendChild(logo);

  sectionDiv.appendChild(document.createElement("div")).classList.add("divider");

  const postersDiv = document.createElement("div");
  postersDiv.classList.add("posters", sectionIndex === 0 ? "visible-items" : "hidden-items");

  section.items.forEach(item => {
    const wrapper = document.createElement("div");
    wrapper.classList.add("poster-wrapper");

    const anchor = document.createElement("a");
    anchor.href = item.link;
    anchor.setAttribute("altname", item.altname);
    anchor.style.position = "relative";

    const loadingBar = document.createElement("div");
    loadingBar.style.position = "absolute";
    loadingBar.style.top = "0";
    loadingBar.style.left = "0";
    loadingBar.style.height = "4px";
    loadingBar.style.width = "0%";
    loadingBar.style.background = "#00bcd4";
    loadingBar.style.transition = "width 1s ease";
    anchor.appendChild(loadingBar);

    const img = document.createElement("img");
    img.src = item.img;
    img.alt = item.altname;
    anchor.appendChild(img);

    const overlay = document.createElement("div");
    overlay.classList.add("overlay");
    anchor.appendChild(overlay);

    let videoElement = null;
    let touchStartTime = 0;

    anchor.addEventListener("mouseenter", () => {
      wrapper.classList.add("touch-active");
      showOverlay();
    });

    anchor.addEventListener("mouseleave", () => {
      wrapper.classList.remove("touch-active");
      hideOverlay();
    });

    anchor.addEventListener("touchstart", (e) => {
      touchStartTime = Date.now();
    });

    anchor.addEventListener("touchend", (e) => {
      const tapDuration = Date.now() - touchStartTime;
      if (tapDuration < 300) {
        if (!wrapper.classList.contains("touch-active")) {
          e.preventDefault();
          document.querySelectorAll(".poster-wrapper.touch-active").forEach(w => {
            if (w !== wrapper) {
              w.classList.remove("touch-active");
              const ov = w.querySelector(".overlay");
              const vid = ov.querySelector("video");
              if (vid) {
                vid.pause();
                vid.src = "";
                vid.load();
              }
              ov.innerHTML = "";
              ov.style.display = "none";
            }
          });
          wrapper.classList.add("touch-active");
          showOverlay();
        }
      }
    });

    function showOverlay() {
      if (overlay.childNodes.length > 0) return;
      loadingBar.style.width = "100%";
      setTimeout(() => {
        loadingBar.style.width = "0%";
        overlay.innerHTML = "";
        if (item.video) {
          videoElement = document.createElement("video");
          videoElement.src = item.video;
          videoElement.muted = true;
          videoElement.loop = true;
          videoElement.autoplay = true;
          videoElement.playsInline = true;
          overlay.appendChild(videoElement);
          videoElement.play();
        }
        if (item.iframe) {
          const iframe = document.createElement("iframe");
          iframe.src = item.iframe;
          iframe.setAttribute("frameborder", "0");
          overlay.appendChild(iframe);
        }
        overlay.style.display = "block";
      }, 1000);
    }

    function hideOverlay() {
      if (videoElement) {
        videoElement.pause();
        videoElement.src = "";
        videoElement.load();
        videoElement = null;
      }
      overlay.innerHTML = "";
      overlay.style.display = "none";
      loadingBar.style.width = "0%";
    }

    const overlay2 = document.createElement("div");
    overlay2.classList.add("overlay2");
    const name = document.createElement("h3");
    name.textContent = item.name;
    overlay2.appendChild(name);
    anchor.appendChild(overlay2);
    wrapper.appendChild(anchor);

    if (item.actors?.length) {
      const actorList = document.createElement("div");
      actorList.classList.add("actor-list");
      item.actors.forEach((actor, index) => {
        const link = document.createElement("a");
        link.href = actor.link;
        link.textContent = actor.name;
        link.target = "_blank";
        actorList.appendChild(link);
        if (index < item.actors.length - 1) {
          actorList.appendChild(document.createTextNode(", "));
        }
      });
      wrapper.appendChild(actorList);
    }

    postersDiv.appendChild(wrapper);
  });

  sectionDiv.appendChild(postersDiv);
  sectionDiv.appendChild(document.createElement("div")).classList.add("divider");
  container.appendChild(sectionDiv);
});
</script>
