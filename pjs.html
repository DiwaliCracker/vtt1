  <style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #0f0f0f;
  color: #fff;
}

/* Header */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(to right, #141e30, #243b55);
  color: white;
  text-align: center;
  font-size: 24px;
  padding: 15px;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

/* Backdrop */
.backdrop {
  position: relative;
  width: 100%;
  height: calc(100vw / 16 * 9); /* 16:9 aspect ratio */
  background-size: cover;
  background-position: center;
  margin-top: 60px;
}

.poster-container {
  position: absolute;
  left: 20px;
  top: 20px;
  bottom: 20px;
  width: 29%;
  aspect-ratio: 2 / 3;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
}

.poster-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

/* Main Container */
.main-container {
  padding-top: 20px;
}

.divider {
  border-top: 1px solid #444;
  margin: 20px 0;
}

.section {
  margin: 20px 0;
  padding: 0 20px;
  text-align: center;
}

.logo {
  cursor: pointer;
  display: block;
  margin: 0 auto 20px;
  width: 200px;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.1);
}

/* Toggle Visibility */
.hidden-items {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.6s ease, opacity 0.6s ease;
}

.visible-items {
  max-height: 2000px; /* large enough to fit full content */
  opacity: 1;
  transition: max-height 0.6s ease, opacity 0.6s ease;
}

/* Posters Layout */
.posters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 10px 0;
}

/* Wrapper for Each Poster */
.poster-wrapper {
  flex: 1 1 calc(33.333% - 40px); /* 3 per row */
  max-width: calc(33.333% - 40px);
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s ease-in-out;
}

@media (max-width: 1024px) {
  .poster-wrapper {
    flex: 1 1 calc(50% - 30px); /* 2 per row */
    max-width: calc(50% - 30px);
  }
}

@media (max-width: 600px) {
  .poster-wrapper {
    flex: 1 1 100%; /* 1 per row */
    max-width: 100%;
  }
}

.poster-wrapper a {
  width: 100%;
  display: block;
  text-decoration: none;
  position: relative;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

/* Poster Image */
.poster-wrapper a img {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}

/* Overlay video/iframe */
.overlay video,
.overlay iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
}

.poster-wrapper a:hover .overlay video,
.poster-wrapper a:hover .overlay iframe,
.poster-wrapper.touch-active .overlay video,
.poster-wrapper.touch-active .overlay iframe {
  opacity: 1;
  visibility: visible;
}

/* Name Overlay (bottom over image) */
.overlay2 {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  display: none;
  padding: 10px;
  border-radius: 0 0 10px 10px;
}

.poster-wrapper a:hover .overlay2,
.poster-wrapper.touch-active .overlay2 {
  display: block;
}

.overlay2 h3 {
  margin: 0;
  font-size: 18px;
}

/* Actor List Styles */
.actor-list {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.5s ease, opacity 0.5s ease;
  font-size: 14px;
  color: #ccc;
  text-align: center;
  margin-top: 5px;
  width: 100%;
  line-height: 1.4;
}

.poster-wrapper:hover .actor-list,
.poster-wrapper.touch-active .actor-list {
  max-height: 100px;
  opacity: 1;
}

.actor-list a {
  color: #ccc;
  text-decoration: none;
  margin: 0 5px;
  word-break: break-word;
}

.actor-list a:hover {
  text-decoration: underline;
}
/* Header */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(to right, #141e30, #243b55);
  color: white;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.header-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.site-name {
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 10px;
}

.navbar {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  padding: 6px 10px;
  transition: background 0.3s, color 0.3s;
  border-radius: 4px;
  font-size: 14px;
}

.navbar a:hover {
  background: rgba(255, 255, 255, 0.15);
  color: #ffcc00;
}

/* Responsive Header for Mobile */
@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    align-items: flex-start;
  }

  .site-name {
    margin-bottom: 10px;
    font-size: 18px;
  }

  .navbar {
    justify-content: flex-start;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
  }

  .navbar a {
    font-size: 13px;
    padding: 5px 8px;
  }
}

 const container = document.getElementById("main-container");

  sections.forEach((section, sectionIndex) => {
    const sectionDiv = document.createElement("div");
    sectionDiv.classList.add("section");

    const logo = document.createElement("img");
    logo.src = section.logo;
    logo.alt = "Logo";
    logo.classList.add("logo");
    logo.onclick = () => {
      const itemsDiv = sectionDiv.querySelector(".posters");
      const isVisible = itemsDiv.classList.contains("visible-items");
      itemsDiv.classList.toggle("visible-items", !isVisible);
      itemsDiv.classList.toggle("hidden-items", isVisible);
    };
    sectionDiv.appendChild(logo);

    const dividerTop = document.createElement("div");
    dividerTop.classList.add("divider");
    sectionDiv.appendChild(dividerTop);

    const postersDiv = document.createElement("div");
    postersDiv.classList.add(
      "posters",
      sectionIndex === 0 ? "visible-items" : "hidden-items"
    );

    section.items.forEach(item => {
      const posterWrapper = document.createElement("div");
      posterWrapper.classList.add("poster-wrapper");

      const anchor = document.createElement("a");
      anchor.href = item.link;
      anchor.setAttribute("altname", item.altname);
      anchor.style.position = "relative";

      // Loading bar
      const loadingBar = document.createElement("div");
      loadingBar.style.position = "absolute";
      loadingBar.style.top = "0";
      loadingBar.style.left = "0";
      loadingBar.style.height = "4px";
      loadingBar.style.width = "0%";
      loadingBar.style.background = "#00bcd4";
      loadingBar.style.transition = "width 1s ease";
      anchor.appendChild(loadingBar);

      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.altname;
      anchor.appendChild(img);

      const overlay = document.createElement("div");
      overlay.classList.add("overlay");
      anchor.appendChild(overlay);

      let videoElement = null;
      let isTouch = false;

     function showOverlay() {
  if (overlay.childNodes.length > 0) return;

  loadingBar.style.width = "100%";

  setTimeout(() => {
    loadingBar.style.width = "0%";
    overlay.innerHTML = "";

    if (item.video) {
      videoElement = document.createElement("video");
      videoElement.src = item.video; // only loaded now
      videoElement.muted = true;
      videoElement.loop = true;
      videoElement.autoplay = true;
      videoElement.playsInline = true;
      overlay.appendChild(videoElement);
      videoElement.play();
    }

    if (item.iframe) {
      const iframe = document.createElement("iframe");
      iframe.src = item.iframe; // only loaded now
      iframe.setAttribute("frameborder", "0");
      overlay.appendChild(iframe);
    }

    overlay.style.display = "block";
  }, 1000);
}

      function hideOverlay() {
        if (videoElement) {
          videoElement.pause();
          videoElement.src = "";
          videoElement.load();
          videoElement = null;
        }
        overlay.innerHTML = "";
        overlay.style.display = "none";
        loadingBar.style.width = "0%";
      }

      // Desktop
      anchor.addEventListener("mouseenter", () => {
        if (!isTouch) {
          showOverlay();
          posterWrapper.classList.add("touch-active");
        }
      });

      anchor.addEventListener("mouseleave", () => {
        if (!isTouch) {
          hideOverlay();
          posterWrapper.classList.remove("touch-active");
        }
      });

      // Mobile
     let touchStartTime = 0;

anchor.addEventListener("touchstart", (e) => {
  isTouch = true;
  touchStartTime = Date.now();
});

anchor.addEventListener("touchend", (e) => {
  const tapDuration = Date.now() - touchStartTime;

  if (tapDuration < 300) {
    if (!posterWrapper.classList.contains("touch-active")) {
      // First tap: show video, prevent navigation
      e.preventDefault();

      // Close other active posters
      document.querySelectorAll('.poster-wrapper.touch-active').forEach(wrapper => {
        if (wrapper !== posterWrapper) {
          wrapper.classList.remove("touch-active");
          const otherOverlay = wrapper.querySelector(".overlay");
          const otherVideo = otherOverlay.querySelector("video");
          if (otherVideo) {
            otherVideo.pause();
            otherVideo.src = "";
            otherVideo.load();
          }
          otherOverlay.innerHTML = "";
          otherOverlay.style.display = "none";
        }
      });

      // Activate current poster
      showOverlay();
      posterWrapper.classList.add("touch-active");
    } else {
      // Second tap: allow navigation (default behavior)
      // Do not prevent default here
    }
  }



  // Else allow scroll & anchor to work
